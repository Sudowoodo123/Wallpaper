<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Pictures</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="background"></div> <!-- Fullscreen background -->
    <h1>WALLPAPERS</h1>
    <div class="gallery">
        <img src="files/anime-girl-kimono-katana--4k-wallpaper-uhdpaper.com-113@2@a.jpg" alt="Image 1" data-download="files/anime-girl-kimono-katana--4k-wallpaper-uhdpaper.com-113@2@a.jpg">
        <img src="files/anime-girl-windows-11-4k-wallpaper-uhdpaper.com-320@2@b.jpg" alt="Image 2" data-download="files/anime-girl-windows-11-4k-wallpaper-uhdpaper.com-320@2@b.jpg">
        <img src="files/hoshimi-miyabi-zenless-zone-zero-4k-wallpaper-uhdpaper.com-284@0@k.jpg" alt="Image 3" data-download="files/hoshimi-miyabi-zenless-zone-zero-4k-wallpaper-uhdpaper.com-284@0@k.jpg">
    </div>

    <div class="modal" id="modal">
        <button class="close" id="closeBtn" style="background: none; border: none; cursor: pointer;">
            <img src="/imagae/Xbutton.png" alt="Close" style="width: 50px; height: auto;">
        </button>
        <img id="modalImage" src="" alt="Zoomed Image">
        <a id="downloadBtn" class="download" href="" download>
            <img src="/imagae/dlbutton.png" alt="Download" style="width: 100px; height: auto; opacity: 0.8; object-fit: contain;">
        </a>
        <div id="notification" class="notification" style="display: none;">
            <img src="/imagae/thankyou download.gif" alt="Downloaded" style="width: 120px; height: auto; border-radius: 50%;">
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const closeBtn = document.getElementById('closeBtn');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
                downloadBtn.href = img.getAttribute('data-download');
                modal.classList.add('popup'); // Add popup animation class
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('popup'); // Remove popup animation class
            modal.classList.add('fade-out'); // Add fade-out animation
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('fade-out'); // Remove fade-out class
            }, 500); // Maghintay ng 0.5 segundo bago itago
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('popup'); // Remove popup animation class
                modal.classList.add('fade-out'); // Add fade-out animation
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.classList.remove('fade-out'); // Remove fade-out class
                }, 500); // Maghintay ng 0.5 segundo bago itago
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Notification for download
        downloadBtn.addEventListener('click', () => {
            const notification = document.getElementById('notification');
            notification.style.display = 'block'; // Ipakita ang notification
            notification.style.opacity = '1'; // Gawing visible

            // Fade out after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0'; // Gawing invisible
                setTimeout(() => {
                    notification.style.display = 'none'; // Itago ang notification
                }, 500); // Maghintay ng 0.5 segundo bago itago
            }, 5000); // Maghintay ng 5 segundo
        });
    </script>
</body>
</html>
